<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar table</title>
    <style>
        table {
            width: 100%;
        }

        th,td{
            text-align: center;
            padding: 8px;
            border: 1px solid #000;
        }

        thead {
            background-color: #f2f2f2;
        }

        th:hover, td:hover {
            color: #fff;
            background-color: red;
        }
    </style>
</head>
<body>
    <table style="border-collapse: collapse;" cellspacing="1" cellpadding="1">
        <thead>
            <tr style="color: rgb(10, 41, 236);">
             <th>No</th>
             <th>Riwayat Pendidikan 2</th>
             <th>Tahun Lulus</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>  
                <td>SMA AL AZHAR 5 CIREBON</td>  
                <td>2024</td>  
            </tr>
            <tr>
                <td>2</td> 
                <td>POLITEKNIK NEGERI INDRAMAYU</td> 
                <td>2028</td> 
            </tr>
        </tbody>
    </table>
</body>
</html>
